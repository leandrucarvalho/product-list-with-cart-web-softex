<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/styles/style.scss" />
    <script
      src="https://kit.fontawesome.com/92d87eaa91.js"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor | Product list with cart</title>
  </head>
  <body>
    <h1 class="title text-xl font-bold">Sobremesas</h1>
    <main class="main flex flex-row gap-4">
      <div id="product-list" class="product-list grid grid-cols-3 gap-6"></div>
      <div
        id="shopping-cart"
        class="cart bg-white border rounded-xl p-4 flex flex-col space-y-2 ml-4 h-fit"
      >
        <h2 class="font-bold text-[#f44336] text-xl">
          Your Cart (<span id="cart-count">0</span>)
        </h2>
        <div class="cart-content"></div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by
      <a
        href="https://github.com/leandrucarvalho/product-list-with-cart-web-softex"
        target="_blank"
        >Leandro Carvalho</a
      >.
    </div>
    <script src="main.ts" type="module"></script>
  </body>
</html>
