<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/styles/style.scss" />
    <script
      src="https://kit.fontawesome.com/92d87eaa91.js"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor | Product list with cart</title>
  </head>
  <body>
    <main class="main">
      <h1 class="title">Sobremesas</h1>
      <div id="product-list" class="product-list"></div>
      <div id="shopping-cart" class="cart">
        <h2>Your Cart (<span id="cartCount">0</span>)</h2>
        <div id="cart-items">
          <p>product 1</p>
          <p>product 2</p>
          <p>product 3</p>
          <p class="order-total">
            <span>Order Total:</span> <span id="cart-total">$0.00</span>
          </p>
        </div>
        <div>
          <p class="carbon-neutral">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="21"
              height="20"
              fill="none"
              viewBox="0 0 21 20"
            >
              <path
                fill="#1EA575"
                d="M8 18.75H6.125V17.5H8V9.729L5.803 8.41l.644-1.072 2.196 1.318a1.256 1.256 0 0 1 .607 1.072V17.5A1.25 1.25 0 0 1 8 18.75Z"
              />
              <path
                fill="#1EA575"
                d="M14.25 18.75h-1.875a1.25 1.25 0 0 1-1.25-1.25v-6.875h3.75a2.498 2.498 0 0 0 2.488-2.747 2.594 2.594 0 0 0-2.622-2.253h-.99l-.11-.487C13.283 3.56 11.769 2.5 9.875 2.5a3.762 3.762 0 0 0-3.4 2.179l-.194.417-.54-.072A1.876 1.876 0 0 0 5.5 5a2.5 2.5 0 1 0 0 5v1.25a3.75 3.75 0 0 1 0-7.5h.05a5.019 5.019 0 0 1 4.325-2.5c2.3 0 4.182 1.236 4.845 3.125h.02a3.852 3.852 0 0 1 3.868 3.384 3.75 3.75 0 0 1-3.733 4.116h-2.5V17.5h1.875v1.25Z"
              />
            </svg>
            This is a <strong>carbon-neutral</strong> delivery
          </p>
        </div>
        <button id="confirm-order-btn" class="confirm-btn">
          Confirm Order
        </button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by
      <a
        href="https://github.com/leandrucarvalho/product-list-with-cart-web-softex"
        target="_blank"
        >Leandro Carvalho</a
      >.
    </div>
    <script src="main.ts" type="module"></script>
  </body>
</html>
